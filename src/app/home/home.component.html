<div class="container">
    <div class="search">
        <h1>Enter a anime</h1>
        <input type="text" [(ngModel)]="nameAnime">

        <button (click)="getAnime()">Enter</button>
    </div>
    <div class="anime">
        <div *ngIf="(infoAnime && imgAnime)" class="img-anime">
            <img src="{{imgAnime}}" alt="">
        </div>
        <mat-spinner id="spinner" color="accent"></mat-spinner>
        <div *ngIf="(infoAnime && imgAnime)" class="info-anime">
            <p style="text-align: center;">{{infoAnime.title_japanese}}</p>
            <hr>
            <p>{{infoAnime.aired.string}}</p>
            <p>Episodes: {{infoAnime.episodes}}</p>
            <p>Type: {{type}}</p>
            <hr>
            <p>Studio: {{studio}}</p>
            <p>{{infoAnime.synopsis}}</p>
            <a href="{{infoAnime.url}}">More</a>
        </div>
    </div>

</div>
